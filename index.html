<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Calculator!</title>
</head>
<body>
  <div class="content">
    <div class="calculator">
      <div class="button-row">
        <div class="screen"></div>
      </div>
      <div class="button-grid">
        <div class="button-row">
          <div class="spacing"></div>
          <div class="spacing"></div>
          <button class="button button-clear">C</button>
          <button class="button button-operator">x</button>
        </div>
        <div class="button-row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button button-operator">รท</button>
        </div>
        <div class="button-row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button button-operator">+</button>
        </div>
        <div class="button-row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button button-operator">-</button>
        </div>
        <div class="button-row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button button-operator button-equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
