<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Calculator!</title>
</head>
<body>
  <div class="content">
    <div class="calculator">
      <div class="button-row">
        <div class="screen">
          <p id="display-numbers">8x12</p>
        </div>
      </div>
      <div class="button-grid">
        <div class="button-row">
          <button class="button button-clear">AC</button>
          <button class="button button-backspace">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Pro v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2025 Fonticons, Inc.--><path fill="#263238" d="M576 192C576 156.7 547.3 128 512 128L205.3 128C188.3 128 172 134.7 160 146.7L9.4 297.4C3.4 303.4 0 311.5 0 320C0 328.5 3.4 336.6 9.4 342.6L160 493.3C172 505.3 188.3 512 205.3 512L512 512C547.3 512 576 483.3 576 448L576 192zM284.1 252.1C293.5 242.7 308.7 242.7 318 252.1L351.9 286L385.8 252.1C395.2 242.7 410.4 242.7 419.7 252.1C429 261.5 429.1 276.7 419.7 286L385.8 319.9L419.7 353.8C429.1 363.2 429.1 378.4 419.7 387.7C410.3 397 395.1 397.1 385.8 387.7L351.9 353.8L318 387.7C308.6 397.1 293.4 397.1 284.1 387.7C274.8 378.3 274.7 363.1 284.1 353.8L318 319.9L284.1 286C274.7 276.6 274.7 261.4 284.1 252.1z"/></svg>
          </button>
          <button class="button button-copy">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640"><!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.--><path fill="#263238" d="M352 512L128 512L128 288L176 288L176 224L128 224C92.7 224 64 252.7 64 288L64 512C64 547.3 92.7 576 128 576L352 576C387.3 576 416 547.3 416 512L416 464L352 464L352 512zM288 416L512 416C547.3 416 576 387.3 576 352L576 128C576 92.7 547.3 64 512 64L288 64C252.7 64 224 92.7 224 128L224 352C224 387.3 252.7 416 288 416z"/></svg>
          </button>
          <button class="button button-operator button-display">x</button>
        </div>
        <div class="button-row">
          <button class="button button-display">7</button>
          <button class="button button-display">8</button>
          <button class="button button-display">9</button>
          <button class="button button-operator button-display">รท</button>
        </div>
        <div class="button-row">
          <button class="button button-display">4</button>
          <button class="button button-display">5</button>
          <button class="button button-display">6</button>
          <button class="button button-operator button-display">+</button>
        </div>
        <div class="button-row">
          <button class="button button-display">1</button>
          <button class="button button-display">2</button>
          <button class="button button-display">3</button>
          <button class="button button-operator button-display">-</button>
        </div>
        <div class="button-row">
          <button class="button button-display">0</button>
          <button class="button button-display button-dot">.</button>
          <button class="button button-operator button-equals">=</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
